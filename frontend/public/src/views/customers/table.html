<h1>Table</h1>
<form id="searchForm" method="get">
    <div class="row">
        <div class="col-9">
            <div class="mb-3" >
                <label class="form-label">search</label>
                <input name="search" placeholder="Search by name, phone or id" type="text" class="form-control">
            </div>
        </div>
        <div class="col mt-4">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Type</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Favorit Products</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="customers">

    </tbody>
</table>
<script type="module" src="/assets/scripts/customers/index.js"></script>
